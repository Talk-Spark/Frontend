            - PR Title: ${{ github.event.pull_request.title }}
            - PR Link: ${{ github.event.pull_request.html_url }}
            - PR Label: ${{ steps.pr_labels.outputs.labels }}
          author_name: GitHub PR Bot
          icon_emoji: ":github:"
          username: GitHub PR Bot
          channel: í”„ë¡ íŠ¸ì—”ë“œ
